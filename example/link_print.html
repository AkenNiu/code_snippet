<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>打印自动显示超链接URL</title>
    <style>
        @media print{
            #baidu:after{
                content: "["attr(href)"]";
            }
        }
    </style>
</head>
<body>
<a id="baidu" href="http://www.baidu.com">百度</a>
</body>
</html>
