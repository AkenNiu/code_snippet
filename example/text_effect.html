<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>文字效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .metal-1{
            position: relative;
            color: #fff;
            background-color: #000;
        }

        .cover{
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            background:linear-gradient(to bottom, #000 0%, transparent 50%,#000);
            opacity: 0.5;
        }

    </style>
</head>
<body>
<p class="metal-1">
    天气好热啊
    <span class="cover"></span>
</p>

</body>
</html>
