<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>黑白图片</title>
    <script src="../libs/grayscale.js"></script>
    <style>
        .girl{
            -webkit-filter: grayscale(100%);
            -ms-filter: grayscale(100%);
            filter: grayscale(100%);
            filter: gray;
        }
    </style>
</head>
<body>
<img id="girl" class="girl" src="../img/1.jpg" alt=""/>
<script>
    window.onload = function() {
        var oImg = document.getElementById('girl');
        grayscale(oImg);
    }
</script>
</body>
</html>
